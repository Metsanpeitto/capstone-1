  <body>
    <header class="l-header">
      <!-- Navigation bar -->

      <nav class="l-header__nav">
        <a href="https://portfolio.waldenberginc.com" class="logo-text"
          >My Logo</a

        <div id="menu-btn" class="menu-btn">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>

        <div id="menu-buttons" class="menu-buttons">
          <a id="about-btn" href="#about" class="menu-button">About</a>

    <!-- Main section -->
    <main>
      <!-- Layout 1/3 - Landing -->
      <section id="about" class="l-about">
        <!-- The video -->
        <video autoplay muted loop id="myVideo">
          <source src="people.mp4" type="video/mp4" />
        </video>
      </section>
      <!-- Layout 1/2 - Program -->
      <section id="program" class="l-program"></section>
